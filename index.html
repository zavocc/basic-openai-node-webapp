<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link rel="preconnect" href="https://fonts.googleapis.com" -->
    <!-- link rel="preconnect" href="https://fonts.gstatic.com" crossorigin -->
    <!-- link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" -->
    <link rel="stylesheet" href="style.css">
    <title>GPT-4 app</title>
</head>
<body>
    <script src="client.js" type="module"></script>
    <h1 class="title mt-3 mb-auto" id="title">Chat with GPT-4</h1>
    <div class="select mb-3 ml-4 mr-4" id="selectionModelsBox">
        <label id="label" for="model">Select a model:</label>
        <select id="model">
            <option value="gpt-4o-2024-08-06">GPT-4o - Dumb but advanced chat tasks</option>
            <option value="gpt-4o-mini">GPT-4o Mini - Fast for quick answers and cheap</option>
            <option value="gpt-3.5-turbo">GPT-3.5 - Dumbest model and slightly expensive than GPT-4o-Mini</option>
            <option value="gpt-4-turbo-preview">GPT-4 Turbo - Fast and expensive</option>
            <option value="gpt-4">GPT-4 - Big daddy model</option>
        </select>
    </div>

    <div class="chatcontrolsarea">
        <div class="control mt-5 ml-4 mr-4" id="promptbox">
            <textarea
                class="textarea has-fixed-size is-primary" id="inputPrompt" 
                placeholder="Ask me anything or /help for quick help"
                rows="3"></textarea>
        </div>
        <div class="mt-3 ml-4 mr-4" id="button">
            <button class="button" id="sendbtn">Send</button>
            <button class="button" id="clearbtn">Clear</button>
        </div>
    </div>
    
    <div class="block mt-3 ml-4 mr-4" id="history">
        <!-- data goes here -->
    </div>
</body>
</html>
