<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 app</title>
</head>
<body>
    <script src="client.js" type="module"></script>
    <h1>Chat with GPT-4</h1>
    <div id="selectionModelsBox">
        <label for="model">Select a model:</label>
        <select id="model">
            <option value="gpt-4o-2024-08-06">GPT-4o - Dumb but advanced chat tasks</option>
            <option value="gpt-4o-mini">GPT-4o Mini - Fast for quick answers and cheap</option>
            <option value="gpt-3.5-turbo">GPT-3.5 - Dumbest model and slightly expensive than GPT-4o-Mini</option>
            <option value="gpt-4-turbo-preview">GPT-4 Turbo - Fast and expensive</option>
            <option value="gpt-4">GPT-4 - Big daddy model</option>
        </select>
        <br>
        <br>
    </div>

    <div id="textbox">
        <input type="text" id="inputPrompt" placeholder="Ask me anything or /help for quick help">
        <button id="sendbtn">Send</button>
        <button id="clearbtn">Clear</button>
    </div>
    <div id="chatbox">
        <!-- data goes here -->
    </div>
</body>
</html>
